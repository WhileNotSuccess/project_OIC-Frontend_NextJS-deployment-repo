name: LintCheck

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: lintCheckJob
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run ESLint
        run: npx eslint . --max-warnings=0
        working-directory: web
