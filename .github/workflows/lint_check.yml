name: Lint Check

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: move to web
        run: cd web

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
